<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Формы</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <form class="form">
      <div class="border">
        <fieldset class="form-group-one">
          <legend class="form-group-title">Ваши личные данные</legend>
          <label class="label">
            <p class="paragraph">Ваше Имя</p>
            <input class="input" type="text" placeholder="Имя" required />
          </label>
          <label>
            <p class="paragraph">Ваш возвраст</p>
            <input
              class="input"
              type="number"
              inputmode="numeric"
              placeholder="возвраст"
              required
            />
          </label>
          <label>
            <p class="paragraph">Ваш номер телефона</p>
            <input
              class="input"
              type="tel"
              inputmode="tel"
              placeholder="Номер телефона"
              required
            />
          </label>
          <label>
            <p class="paragraph">Ваша почта</p>
            <input
              class="input"
              type="email"
              inputmode="email"
              placeholder="Почта"
              required
            />
          </label>
          <label>
            <p class="paragraph">Сообщение</p>
            <textarea
              class="textarea"
              name="messange"
              placeholder="Ваше сообщение"
            ></textarea>
          </label>
        </fieldset>
        <fieldset class="form-group-two">
          <label>
            <input class="checkbox" type="checkbox" value="checkbox" required />
            Я принимаю условия
          </label>
          <br>
          <button type="submit" class="button">Отправить</button>
        </fieldset>
      </div>
    </form>
  </body>
</html>
